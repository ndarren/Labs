<!DOCTYPE html>

<head>
    <title>Pac-12 North Division</title>
</head>

<body>
    <img src="http://x.pac-12.com/profiles/pac12/themes/pac12_foundation/images/pac12/logo.png" alt="Pac-12 logo"
        title="Pac-12 Home">
    <h3>Vote for your favorite Football Team</h3>
    <form action="http://courses.washington.edu/bimd233/bimd.php" method="post">
        <input type="radio" name="team" id="huskies" value="Washington Huskies"><label for="huskies"><img height="32"
                width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-washington-color-2019.png"
                title="Washington Huskies"></label><br />
        <input type="radio" name="team" id="Cougars" value="Washington Cougars"><label for="Cougars"><img height="32"
                width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/washington-state-logo-color-out_2.png"
                title="Washington Cougars"></label><br />
        <input type="radio" name="team" id="cardinals" value="Stanford Cardinals"><label for="cardinals"><img
                height="32" width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-stanford-color-2019.png"
                title="Stanford Cardinals"></label><br />
        <input type="radio" name="team" id="bears" value="California Bears"><label for="bears"><img height="32"
                width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-california-color-2019.png"
                title="California Bears"></label><br />
        <input type="radio" name="team" id="oregonstate" value="Oregon State"><label for="oregonstate"><img height="32"
                width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-oregon-state-color-2019.png"
                title="Oregon State"></label><br />
        <input type="radio" name="team" id="oregon" value="Oregon"><label for="oregon"><img height="32" width="32"
                src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-oregon-color-2019.png"
                title="Oregon"></label><br />
        <br />
        My State:
        <input type="text" name="state"><br />
        <input type="submit">
    </form>
</body>

</html>
