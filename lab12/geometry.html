<!DOCTYPE html>

<head>
    <script src="javascript/geomtry.js"></script>
    <link rel="stylesheet" href="css/geometry.css">
</head>

<body>
    <h1>Calculations of a Circle</h1>
    <form id="radiusInput">
        <label for="radius">Enter Radius:</label>
        <input type="number" id="radius" name="radius">
        <button type="button" onclick="calcCircleGeometries(document.getElementById('radius').value)">Submit</button>
    </form>
    <div id="displayInfo">
        <h2>Calculations</h2>
        <p id="area"></p>
        <p id="circumference"></p>
        <p id="diameter"></p>
    </div>
</body>

</html>
