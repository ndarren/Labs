<!DOCTYPE html>

<head>
    <title>jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: lightblue;">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="media/Bootstrap_logo.svg" width="70px" height="100%"></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Something about Jays</a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    List of Jays</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Blue Jay</a>
                    <a class="dropdown-item" href="#">Moredcai</a>
                    <a class="dropdown-item" href="#">My Friend Jay</a>
                </div>
            </li>
        </ul>
        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
                <input type="text" class="form-control" placeholder="Password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
    </nav>
    <div class="jumbotron" style="color: lightblue;">
        <h1>Blue Jays and Jay</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <img src="media/311635911-480px.jpg" style="width:auto; height:150px;">
                <div class="card-body">
                    <h5 class="card-title">Blue Jay</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="media/69b1357eba9dc0aedf38982c9817745d.jpg" style="width:auto;height:150px;">
                <div class="card-body">
                    <h5 class="card-title">Moredcai</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="media/maxresdefault.jpg" style="width:auto; height:150px;">
                <div class="card-body">
                    <h5 class="card-title">Blue Man named Jay</h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
