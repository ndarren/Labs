<!DOCTYPE html>

<head>
    <script>
        var state = "Idle";
        var cmd = "nop"; // 'nop' stands for "no operation"
        do {
            switch (state) {
                case "Idle":
                    if (cmd === "run") {
                        state = "S1";
                    }
                    break;
                case "S1":
                    if (cmd == "run") {
                        state = "S2";
                    } else if (cmd == "skip") {
                        state = "S4";
                    } else if (cmd == "next") {
                        state = "S2";
                    }
                    break;
                case "S2":
                    if (cmd == "next") {
                        state = "S3";
                    }
                    break;
                case "S3":
                    if (cmd == "next") {
                        state = "S4";
                    } else if (cmd == "home") {
                        state = "Idle";
                    }
                    break;
                case "S4":
                    if (cmd == "next") {
                        state = "S1";
                    }
                    break;
            }
            cmd = getUserInput(); // ... You'll be coding this func
        } while (cmd != "exit");
        function getUserInput() {
            var cmd = prompt("Enter a command: " + state, "next");
            return cmd;
        }
    </script>
</head>

<body>
    <p>Press the button to submit</p>
    <button onclick="getUserInput()">submit</button>
</body>

</html>
